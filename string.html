<!--
  strings.html
  Author: Ian Andalon
  Purpose: Collect first & last name + zip, validate them, and reveal a secret message.
-->

<!doctype html>
<html lang="en">

  <!-- Head section of the page -->
  <head>
    <!-- Set character encoding -->
    <meta charset="utf-8" />
    <!-- Make page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title shown in the browser tab -->
    <title>Secret Strings Form</title>

    <!-- Import a Google Font for better style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <!--
      CSS styles for layout, theme, and background GIF
    -->
    <style>

      /* Page-wide style */
      body {
        /* remove default margin */
        margin: 0;

        /* full height page */
        min-height: 100vh;

        /* center the card */
        display: grid;
        place-items: center;

        /* custom font */
        font-family: 'Inter', sans-serif;

        /* --- YOUR GIF BACKGROUND HERE --- */
        background-image: url("Finn-and-Jake-GIF.gif");  /* repeating GIF */
        background-repeat: repeat;                       /* tile it */
        background-size: auto;                           /* original size */
        background-position: top left;                   /* tile from corner */
      }

      /* Main card container */
      .card {
        background: rgba(255, 255, 255, 0.90); /* slight transparency */
        padding: 26px;
        width: min(720px, 92%);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        backdrop-filter: blur(6px);
      }

      /* heading styling */
      h1 {
        margin-top: 0;
        margin-bottom: 4px;
      }

      /* small description styling */
      p.lead {
        margin-top: 0;
        margin-bottom: 16px;
        color: #444;
      }

      /* use grid layout for form spacing */
      form {
        display: grid;
        gap: 12px;
      }

      /* two-column layout for name inputs */
      .row {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr 1fr;
      }

      /* input text field style */
      input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid #ccc;
      }

      /* input focus highlight */
      input[type="text"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
        outline: none;
      }

      /* submit button style */
      button[type="submit"] {
        padding: 12px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
      }

      /* disabled button */
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* message container */
      .messages {
        min-height: 40px;
      }

      /* generic message style */
      .message {
        padding: 10px;
        border-radius: 10px;
        font-size: 0.9rem;
        margin-top: 6px;
      }

      /* error styling */
      .error {
        background: #ffe5e5;
        border: 1px solid #ffb3b3;
        color: #a10000;
      }

      /* success styling */
      .success {
        background: #e8ffe9;
        border: 1px solid #b0ffb8;
        color: #0a6900;
      }

      /* secret message box (hidden at start) */
      #secretBox {
        display: none;
        background: #f5f8ff;
        border: 1px dashed #7bb0ff;
        padding: 14px;
        border-radius: 10px;
        margin-top: 10px;
      }

      /* credit text */
      .credit {
        margin-top: 12px;
        font-size: 0.8rem;
        color: #555;
      }

    </style>
  </head>

  <!-- Body section where visible content lives -->
  <body>

    <!-- Main container card -->
    <main class="card" aria-labelledby="pageTitle">

      <!-- Visible page heading -->
      <h1 id="pageTitle">Secret Message Form</h1>

      <!-- Small description under heading -->
      <p class="lead">Enter your first name, last name, and ZIP code. If valid, you'll unlock the secret!</p>

      <!--
        FORM SECTION
        User enters: first name, last name, zip code
        Must use <form> and <submit>
      -->
      <form id="userForm" novalidate>

        <!-- row for first + last name -->
        <div class="row">

          <!-- first name input -->
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <!-- last name input -->
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>

        </div>

        <!-- zip code single input -->
        <div>
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" maxlength="5" required />
        </div>

        <!-- submit button -->
        <button type="submit" id="submitBtn">Reveal Secret</button>

        <!-- message area for validation output -->
        <div id="messages" class="messages"></div>

        <!-- hidden secret message box -->
        <div id="secretBox">
          <strong>Secret message:</strong>
          <p id="secretText"></p>
        </div>

        <!-- credit footer -->
        <div class="credit">Designed by Ian</div>

      </form>
    </main>

    <!--
      JAVASCRIPT SECTION
      No event listeners.
      Uses form.onsubmit.
      Uses textContent only.
    -->
    <script>

      // get required DOM elements
      const form = document.getElementById("userForm");
      const firstInput = document.getElementById("firstName");
      const lastInput = document.getElementById("lastName");
      const zipInput = document.getElementById("zip");
      const messages = document.getElementById("messages");
      const secretBox = document.getElementById("secretBox");
      const secretText = document.getElementById("secretText");
      const submitBtn = document.getElementById("submitBtn");

      // secret message shown only when valid
      const SECRET_MESSAGE = "✨ Your identity is verified! Here is your secret message. Keep being awesome! ✨";

      // handle form submission with no event listeners
      form.onsubmit = function(event) {

        // prevent page refresh
        event.preventDefault();

        // clear old messages
        messages.textContent = "";
        secretBox.style.display = "none";
        secretText.textContent = "";

        // read and trim user input values
        const firstName = firstInput.value.trim();
        const lastName = lastInput.value.trim();
        const fullName = firstName + " " + lastName;

        // full name cannot be empty
        if (fullName.trim().length === 0) {
          const err = document.createElement("div");
          err.className = "message error";
          err.textContent = "Please enter both your first and last name.";
          messages.appendChild(err);
          return;
        }

        // check if full name is too long (>20 characters)
        if (fullName.length > 20) {
          const err = document.createElement("div");
          err.className = "message error";
          err.textContent = "Your full name is longer than 20 characters. Please shorten it.";
          messages.appendChild(err);
          return;
        }

        // validate ZIP code as exactly 5 digits
        const zip = zipInput.value.trim();
        const zipValid = /^[0-9]{5}$/.test(zip);

        if (!zipValid) {
          const err = document.createElement("div");
          err.className = "message error";
          err.textContent = "ZIP code must be exactly 5 digits (Example: 12345).";
          messages.appendChild(err);
          return;
        }

        // all inputs valid
        const ok = document.createElement("div");
        ok.className = "message success";
        ok.textContent = "Everything looks good! Revealing your secret...";
        messages.appendChild(ok);

        // show secret message
        secretText.textContent = SECRET_MESSAGE;
        secretBox.style.display = "block";

        // disable the submit button afterward
        submitBtn.disabled = true;
      };

    </script>

  </body>
</html>
